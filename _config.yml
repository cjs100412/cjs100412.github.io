          - 사업기획 업무 보조 및 시장조사
          - 제안서 작성 지원
          - 인증을 통한 내부통제 및 Access Management
          
          **프로젝트**
          
          **케이뱅크 (2022.10)**
          - 제안서 1장(일반부문) 및 4장(지원부문) 작성
          - 서비스 흐름도, 구성도, 시퀀스 다이어그램 제작
          
          **이솝소프트 도면관리시스템 QR로그인 (2022.10)**
          - QR로그인 스토리보드 초안 제작
          
          **LS일렉트릭 PLC 보안인증 제안 (2022.11)**
          - PLC(Programmable Logic Controller) 관련 자료조사
          - 제안서 시각 자료(그림, 표) 제작 및 삽입
          
          **기타 업무 (2022.11 - 2022.12)**
          - 기업 내부통제 기획서 작성
          - 대학인증통제를 위한 OTAC 적용 기획서 작성
