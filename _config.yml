about_content: | 
  안녕하세요! 정보통신공학을 전공한 <mark>최진녕</mark>입니다.
  
  저의 가장 큰 장점은 **16년간의 학창생활 동안 단 한번의 지각/결석도 하지 않은 성실함**입니다. 
  4차 산업혁명 시대의 IT 기술에 깊은 관심을 가지고 있으며, 특히 **보안인증**과 **시스템 개발** 분야에 열정을 가지고 있습니다.
  
  센스톤에서 인턴으로 근무하며 **OTAC(One Time Authentication Code)** 기술을 비즈니스에 접목하는 
  실무 경험을 쌓았고, 이를 통해 IT 보안인증에 대한 깊은 이해를 얻었습니다.

