about_content: | # this will include new lines to allow paragraphs
  안녕하세요, 정보통신공학을 전공한 **최진녕**입니다.
  
  저의 가장 큰 장점은 **16년간의 학창생활 동안 단 한번의 지각/결석도 하지 않은 성실함**입니다. 
  옳고 그름에 대한 판단력과 정직함, 그리고 약속을 지키는 성격은 귀사에서도 큰 도움이 될 것입니다.
  
  4차 산업혁명 시대에 IT분야에 관심을 갖게 되어 정보통신공학을 전공했으며, 웹 프로그래밍, 임베디드 시스템, 
  사물인터넷, 모바일 프로그래밍 등 다양한 분야의 지식을 즐겁게 학습했습니다.
  
  센스톤에서 인턴으로 근무하며 OTAC(One Time Authentication Code) 기술을 비즈니스에 접목하는 
  업무를 수행했고, IT 보안인증에 대한 실무적 이해를 쌓을 수 있었습니다.

